<body>
    <h1>The MINCs</h1>
    <h2>Metric, Imperial, & Nautical Centuries</h2>
    <h3>Friendly, non-competitive, self-supportive, multi-surface</h3>
    <marquee>
        <img src="./img/mink/minc-0.jpg" width="300">
